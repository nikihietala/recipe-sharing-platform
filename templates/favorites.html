{% extends "base.html" %}
{% block content %}

<h1>Your Favorites</h1>

{% if favorite_recipes %}
    <ul>
    {% for recipe in favorite_recipes %}
        <li>
            <h2>{{ recipe.title }}</h2>
            <p>{{ recipe.description }}</p>
            <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">View Details</a>
            <form action="{{ url_for('delete_favorite', recipe_id=recipe.id) }}" method="post" class="inline-form">
                <input type="submit" value="Remove from Favorites">
            </form>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>You have no favorites.</p>
{% endif %}

{% endblock %}
